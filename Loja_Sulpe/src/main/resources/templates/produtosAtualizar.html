<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style-edter.css">
    <title>Atualizar Produtos</title>
</head>
<body>
<form th:action="@{/produtos/atualizar}" th:object="${produto}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id_produtos}" />
    <div>
        <label th:for="categoria">Categoria:</label>
        <select th:field="*{categoria}" required>
            <option value="">Selecione uma categoria</option>
            <option value="Aminoacidos">Aminoacidos</option>
            <option value="Hipercaloricos">Hipercaloricos</option>
            <option value="Pre-treino">Pre-treino</option>
            <option value="Proteinas">Proteinas</option>
            <option value="Termogenicos">Termogenicos</option>
            <option value="Vitaminas">Vitaminas</option>
        </select>
    </div>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
    </div>
    <div>
        <label for="preco">PreÃ§o:</label>
        <input type="number" id="preco" th:field="*{preco}" required />
    </div>
    <div>
        <label>Imagem:</label>
        <input type="file" name="imagens" accept="image/*">
    </div>
    <div>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" th:field="*{quantidade}" min="0" required />
    </div>
    <div>
        <button type="submit">ðŸ’¾ Atualizar Produto</button>
    </div>
</form>
</body>
</html>
