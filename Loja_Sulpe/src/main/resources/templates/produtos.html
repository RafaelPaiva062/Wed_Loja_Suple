<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
<div class="container">
    <h2>Cadastrar Produto</h2>
    <form action="/produtos" method="post" enctype="multipart/form-data">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria">

        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0">

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="0">

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagen" accept="image/*">

        <button type="submit">Cadastrar Produto</button>
    </form>

    <!-- Mensagens do Spring RedirectAttributes -->
    <div class="mensagem">
        <p th:if="${mensagem}" th:text="${mensagem}"></p>
        <p th:if="${mensagemErro}" class="erro" th:text="${mensagemErro}"></p>
    </div>
</div>
</body>
</html>
